<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px 0;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Compound Interest Calculator</h1>
    <label for="initial">Enter initial deposit amount (£): </label>
    <input type="number" id="initial" min="0" max="1000000" step="1"><br>
    
    <label for="rate">Enter annual interest rate (%): </label>
    <input type="number" id="rate" min="0" max="100" value="5" step="1"><br>
    
    <label for="years">Enter number of years: </label>
    <input type="number" id="years" min="1" max="150" step="1"><br>
    
    <label for="monthly">Enter monthly contribution amount (£): </label>
    <input type="number" id="monthly" min="0" max="1000000" step="1"><br>
    
    <button onclick="calculateCompoundInterest()">Calculate</button>
    
    <h2>Results</h2>
    <p id="result"></p>
    <canvas id="interestChart" width="400" height="200"></canvas>
    
    <script src="compoundScript.js"></script>
</body>
</html>
