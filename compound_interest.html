<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="Images/Snorlax.png">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="compound_interest.html">Tools</a></li>
        </ul>
    </nav>
    
    <main>
        <h1>Compound Interest Calculator</h1>
        <label for="initial">Enter initial deposit amount (£): </label>
        <div class="input_wrapper open">
            <input type="number" id="initial" min="0" max="1000000" step="1000"><br>
        </div>
        <label for="rate">Enter annual interest rate (%): </label>
        <div class="input_wrapper open">
            <input type="number" id="rate" min="0" max="100" value="5" step="1"><br>
        </div>
        <label for="years">Enter number of years: </label>
        <div class="input_wrapper open">
            <input type="number" id="years" min="1" max="150" step="1"><br>
        </div>
        <label for="monthly">Enter monthly contribution amount (£): </label>
        <div class="input_wrapper open">
            <input type="number" id="monthly" min="0" max="1000000" step="100"><br>
        </div>
        <button onclick="calculateCompoundInterest()">Calculate</button>
        
        <h2>Results</h2>
        <p id="result"></p>
        <canvas id="interestChart" width="400" height="200"></canvas>
    
        <br>
    
        <h2>Yearly Breakdown</h2>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Value (£)</th>
                    <th>Contribution (£)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Charlie Jones</p>
    </footer>
    
    <script src="compoundScript.js"></script>
</body>
</html>
